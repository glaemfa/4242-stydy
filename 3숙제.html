<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 리터럴을 활용한 학생 정보</title>
</head>
<body>
    <div id="studentInfo"></div>

    <script>
        const students = [
            {
                이름: '전예지',
                나이: 21,
                정보: {
                    키: 167,
                    시력: -4.5,
                },
                좋아하는활동: ['영화시청', '쇼핑'],
                성별: '여성'
            },
            {
                이름: '장철수',
                나이: 24,
                정보: {
                    키 : 180,
                    시력: 0.5,               
                },
                좋아하는활동: ['축구', '댄스'],
                성별: '남성'
            },
            {
                이름: '김지민',
                나이: 18,
                정보: {
                    키: 159,
                    시력:-2.5
                },
                좋아하는활동: ['미술', '독서'],
                성별: '여성'
            },
        ];

        const studentInfoContainer = document.getElementById('studentInfo');

        students.forEach((student, index) => {
            const studentDiv = document.createElement('div');
            studentDiv.innerHTML = `
                <h2>학생 ${index + 1}</h2>
                <p>이름: ${student.이름}</p>
                <p>나이: ${student.나이}</p>
                <p>성별: ${student.성별}</p>
                <p>키 정보: ${student.정보.키}</p>
                <p>시력 정보: ${student.정보.시력}</p>
                <p>좋아하는 활동: ${student.좋아하는활동.join(', ')}</p>
                <hr>
            `;
            studentInfoContainer.appendChild(studentDiv);
        });
    </script>
</body>
</html>
