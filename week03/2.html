<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <style>
        body {
            font:bold;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: forestgreen;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
       
    </style>
</head>
<body>

    <h1>다음 중 어떤 것이 ㄱ 일까요?</h1>

    <button onclick="checkAnswer(1)">ㄱ</button>
    <button onclick="checkAnswer(2)">ㄴ</button>

    <script>
        function checkAnswer(userAnswer) {
            if (userAnswer === 1) {
                alert('정답입니다!');
            } else {
                alert('틀렸습니다. 정답은 "ㄱ"입니다.');
            }
        }
    </script>

</body>
</html>
