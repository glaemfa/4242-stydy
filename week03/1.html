<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .calculator {
        width: 300px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .display {
        background-color: #f5f5f5;
        padding: 10px;
        text-align: right;
        font-size: 20px;
        border-bottom: 1px solid #ccc;
    }

    .buttons {
        display: flex;
    }

    button {
        flex: 1;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

</style>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
    </div>
    <div class="buttons">
        <button>6</button>
        <button>5</button>      
        <button>4</button>     
        <button>-</button>
    </div>
    <div class="buttons">
        <button>3</button>   
        <button>2</button>     
        <button>1</button> 
        <button>*</button>
    </div>
    <div class="buttons">
        <button>0</button>            
        <button>.</button>    
        <button>/</button>
    </div>
    <div class="buttons">
        <button>=</button>
    </div>
    
</body>
</html>
