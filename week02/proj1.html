<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Checker</title>
</head>
<body>
    <h1>Sum Checker</h1>

    <form id="sumForm">
        <label for="num1">첫 번째 숫자를 입력하세요:</label>
        <input type="number" id="num1" required>

        <label for="num2">두 번째 숫자를 입력하세요:</label>
        <input type="number" id="num2" required>

        <button type="button" onclick="checkSum()">더하기</button>
    </form>

    <p id="resultMessage"></p>

    <script>
        function checkSum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var sum = num1 + num2;

            if (sum === 2) {
                document.getElementById("resultMessage").innerText = "1 + 1은 맞습니다!";
            } else {
                document.getElementById("resultMessage").innerText = "1 + 1은 " + sum + "이(가) 아닙니다.";
            }
        }
    </script>
</body>
</html>
